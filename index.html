<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Services QR Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #001a33, #003366);
            min-height: 100vh;
        }
        .neon-border {
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            animation: neon 1.5s infinite alternate;
        }
        @keyframes neon {
            from {
                box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            }
            to {
                box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
            }
        }
        .service-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-cyan-400 mb-2">HOTEL SERVICES</h1>
            <p class="text-cyan-300">Welcome Guest! How can we assist you?</p>
        </div>

        <!-- Services Grid -->
        <div class="grid grid-cols-1 gap-4">
            <!-- Housekeeping -->
            <button onclick="requestService('housekeeping')" class="service-card bg-black/50 p-6 rounded-lg neon-border text-left">
                <div class="flex items-center">
                    <i class="bi bi-house-gear text-3xl text-cyan-400 mr-4"></i>
                    <div>
                        <h3 class="text-xl font-semibold text-cyan-400">Request Housekeeping</h3>
                        <p class="text-cyan-300 text-sm">Room cleaning & maintenance</p>
                    </div>
                </div>
            </button>

            <!-- Room Service -->
            <button onclick="requestService('roomservice')" class="service-card bg-black/50 p-6 rounded-lg neon-border text-left">
                <div class="flex items-center">
                    <i class="bi bi-cart text-3xl text-cyan-400 mr-4"></i>
                    <div>
                        <h3 class="text-xl font-semibold text-cyan-400">Order Room Service</h3>
                        <p class="text-cyan-300 text-sm">Food & beverages to your room</p>
                    </div>
                </div>
            </button>

            <!-- Amenities -->
            <button onclick="requestService('amenities')" class="service-card bg-black/50 p-6 rounded-lg neon-border text-left">
                <div class="flex items-center">
                    <i class="bi bi-box-seam text-3xl text-cyan-400 mr-4"></i>
                    <div>
                        <h3 class="text-xl font-semibold text-cyan-400">Request Amenities</h3>
                        <p class="text-cyan-300 text-sm">Towels, toiletries & more</p>
                    </div>
                </div>
            </button>

            <!-- Spa Services -->
            <button onclick="requestService('spa')" class="service-card bg-black/50 p-6 rounded-lg neon-border text-left">
                <div class="flex items-center">
                    <i class="bi bi-spa text-3xl text-cyan-400 mr-4"></i>
                    <div>
                        <h3 class="text-xl font-semibold text-cyan-400">Book Spa Services</h3>
                        <p class="text-cyan-300 text-sm">Massages & treatments</p>
                    </div>
                </div>
            </button>

            <!-- Feedback -->
            <button onclick="requestService('feedback')" class="service-card bg-black/50 p-6 rounded-lg neon-border text-left">
                <div class="flex items-center">
                    <i class="bi bi-chat-dots text-3xl text-cyan-400 mr-4"></i>
                    <div>
                        <h3 class="text-xl font-semibold text-cyan-400">Share Feedback</h3>
                        <p class="text-cyan-300 text-sm">Help us serve you better</p>
                    </div>
                </div>
            </button>
        </div>

        <!-- Modal -->
        <div id="serviceModal" class="fixed inset-0 bg-black/75 hidden items-center justify-center">
            <div class="bg-black/90 p-6 rounded-lg neon-border max-w-sm w-full mx-4">
                <h2 id="modalTitle" class="text-2xl font-bold text-cyan-400 mb-4"></h2>
                <p id="modalMessage" class="text-cyan-300 mb-6"></p>
                <div class="flex justify-end">
                    <button onclick="closeModal()" class="bg-cyan-400 text-black px-6 py-2 rounded hover:bg-cyan-300">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function requestService(service) {
            const modal = document.getElementById('serviceModal');
            const title = document.getElementById('modalTitle');
            const message = document.getElementById('modalMessage');

            const services = {
                housekeeping: {
                    title: "Housekeeping Request",
                    message: "Your housekeeping request has been received. Someone will attend to your room shortly."
                },
                roomservice: {
                    title: "Room Service",
                    message: "Please scan the QR code again to view our menu and place your order."
                },
                amenities: {
                    title: "Amenities Request",
                    message: "Your request for additional amenities has been registered. They will be delivered soon."
                },
                spa: {
                    title: "Spa Booking",
                    message: "Our spa menu and available time slots will be shown shortly."
                },
                feedback: {
                    title: "Feedback",
                    message: "We value your feedback. Please share your experience with us."
                }
            };

            title.textContent = services[service].title;
            message.textContent = services[service].message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('serviceModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Close modal when clicking outside
        document.getElementById('serviceModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
